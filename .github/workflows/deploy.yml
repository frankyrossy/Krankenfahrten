name: Deploy to Firebase
on:
  push:
    branches: [main]  # Wird bei jedem Push zum "main"-Branch ausgel√∂st

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd krankenfahrten
          npm install

      - name: Build Project
        run: |
          cd krankenfahrten
          npm run build
          cp -r build/* ../public/

      - name: Deploy to Firebase
        uses: firebase/firebase-tools-action@v0.5.0
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}